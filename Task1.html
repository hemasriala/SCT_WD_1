<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyWebsite</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6f2ff; /* Soft blue */
      color: #333;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #004080;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #66a3ff;
    }

    /* Hero Section */
    .hero {
      margin-top: 80px;
      height: 150vh; /* taller to allow scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      max-width: 600px;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">SimpleSite</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1 id="scroll-text">Welcome to My Simple Landing Page</h1>
  </section>

  <script>
    const textElement = document.getElementById("scroll-text");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY > 200) {
        textElement.textContent = "Thanks for scrolling down!";
      } else {
        textElement.textContent = "Welcome to My Simple Landing Page";
      }
    });
  </script>
</body>
</html>
